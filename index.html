<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosted Image</title>
</head>
<body>
    <h1>Click the Image</h1>
    
    <img id="redirectImage" src="your-image.jpg" alt="Hosted Image" width="500">

    <script>
        document.getElementById("redirectImage").addEventListener("click", function () {
            window.location.href = "https://shorturl.at/FUrJH"; // Redirect instantly on click
        });
    </script>
</body>
        </html>
